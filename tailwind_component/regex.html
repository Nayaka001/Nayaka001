<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-yellow-300 pl-20 pr-20 pt-12">
    <div class="text-center text-3xl font-bold">
      <h1>Regular Expression</h1>
    </div>
    <div class="mt-24">
      <section>
        <form action="" id="regexForm">
        <div class="w-1/3 flex mb-4 justify-between">
            <h1 class="font-bold font-sans w-full">Kata : </h1>
            <div class="ml-10 w-auto">
                <input type="text" id="duplicate-regex" class="rounded-lg bg-white px-3 py-2 text-black ring-inset ring-offset-0 focus:ring-2 focus:ring-gray-300 sm:text-sm sm:leading-6 font-bold" placeholder="Masukkan Username">
                <p class="leading-none pt-1 text-xs text-gray-300"></p>
            </div>
        </div>
        <div class="w-1/3 flex mb-4 justify-between">
            <h1 class="font-bold font-sans">NIK : </h1>
            <div class="ml-10">
                <input type="text" id="nik-regex" class="rounded-lg bg-white px-3 py-2 text-black ring-inset ring-offset-0 focus:ring-2 focus:ring-gray-300 sm:text-sm sm:leading-6 font-bold" placeholder="Masukkan NIK">
                <p class="leading-none pt-1 text-xs text-gray-300"></p>
            </div>
        </div>
        <div class="w-1/3 flex mb-4 justify-between">
            <h1 class="font-bold font-sans">Email : </h1>
            <div class="ml-10">
                <input type="text" id="email-regex" class="rounded-lg bg-white px-3 py-2 text-black ring-inset ring-offset-0 focus:ring-2 focus:ring-gray-300 sm:text-sm sm:leading-6 font-bold" placeholder="Masukkan Username">
                <p class="leading-none pt-1 text-xs text-gray-300"></p>
            </div>
        </div>
        <div class="w-1/3 flex mb-4 justify-between">
            <h1 class="font-bold font-sans flex w-full">Password : </h1>
            <div class="ml-10 w-auto">
                <input type="password" name="password" id="password-regex" class="rounded-lg bg-white px-3 py-2 text-black ring-inset ring-offset-0 focus:ring-2 focus:ring-gray-300 sm:text-sm sm:leading-6 font-bold" placeholder="Masukkan Password">
                <p class="leading-none pt-1 text-xs text-gray-300"></p>
            </div>
        </div>
        <div class="w-1/3 flex mb-4 justify-between">
            <h1 class="font-bold font-sans w-auto flex">Nama : </h1>
            <div class="ml-10 w-auto">
                <input type="text" id="nama-regex" class="rounded-lg bg-white px-3 py-2 text-black ring-inset ring-offset-0 focus:ring-2 focus:ring-gray-300 sm:text-sm sm:leading-6 font-bold" placeholder="Masukkan No HP">
                <p class="leading-none pt-1 text-xs text-gray-300"></p>
            </div>
        </div>
        

        </form>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
